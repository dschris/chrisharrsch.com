name: Daily Rebuild

on:
  schedule:
    # Run at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Deploy Hook
        env:
          HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK }}
        if: ${{ env.HOOK_URL != '' }}
        run: curl -X POST "$HOOK_URL"
